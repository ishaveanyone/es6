<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div>


    </div>
<script>
/*<!--数组的解构赋值基本用法-->*/
    /*本质上，这种写法属于“模式匹配”，只要等号两边的模式相同，左边的变量就会被赋予对应的值。下面是一些使用嵌套数组进行解构的例子。*/
    let [a,b,c]=[1,2,3];
    console.log(a);
    console.log(b);
    console.log(c);

//    let [d,[e,f]]=[4,[5,6]];
    let [d,e,f] = new Set(['a', 'b', 'c']);
    document.getElementsByTagName('div')[0].innerHTML=d+"-"+e+"-"+f;

//    默认值 § ⇧
    let [g='hhh']=[];
    document.getElementsByTagName('div')[0].innerHTML=g;
/*对象的解结构赋值*/
    let { foo, bar } = { foo: 'aaa', bar: 'bbb' };
    document.getElementsByTagName('div')[0].innerHTML=foo;

    const { log } = console;
    log('hello') // hello
</script>
</body>
</html>
